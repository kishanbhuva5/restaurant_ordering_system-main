<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link
      rel="stylesheet"
      href="../../../frontend/templates/assets/css/login.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="../assest/js/login.js" defer></script>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-card-box">
          <div class="login-card-box-wrapper">
            <div class="logo">
              <img src=" " alt="Logo" />
            </div>

            <h3 class="title">Log in to your account</h3>
            <form id="loginform" class="login-form">
              <div class="email-field">
                <label for="email">Email <span class="required">*</span></label>
                <input
                  type="email"
                  id="email"
                  class="email"
                  placeholder="Enter your email"
                  required
                />
                <div id="emailError" class="error"></div>
              </div>

              <div class="password-field">
                <label for="password"
                  >Password <span class="required">*</span></label
                >
                <div class="password-wrapper">
                  <input
                    type="password"
                    id="password"
                    class="password"
                    placeholder="Enter your password"
                    required
                  />
                  <i class="bx bx-hide show-hide" id="togglePassword"></i>
                </div>
                <div class="error" id="passwordError"></div>
              </div>

              <button type="submit" class="signin-btn">Sign In</button>
            </form>

            <div class="signup">
              <p>Don't have an account?</p>
              <a href="./register.html">Sign up</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
