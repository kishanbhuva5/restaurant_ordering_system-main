<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="../../../frontend/templates/assets/css/login.css"
    />
    <script src="../assets/js/register.js" defer></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-card-box">
          <div class="login-card-box-wrapper">
            <div class="logo">
              <img src=" " alt="Logo" />
            </div>

            <h3 class="title">Register your account</h3>
            <form id="loginform" class="register-form">
              <div class="email-field">
                <label for="name"> Full Name</label>
                <input
                  type="text"
                  id="name"
                  class="name"
                  placeholder="Enter your email"
                  required
                />
                <div id="nameError" class="error"></div>
              </div>
              <div class="email-field">
                <label for="email">Email <span class="required">*</span></label>
                <input
                  type="email"
                  id="email"
                  class="email"
                  placeholder="Enter your email"
                  required
                />
                <div id="emailError" class="error"></div>
              </div>

              <div class="password-field">
                <label for="password"
                  >Password <span class="required">*</span></label
                >
                <div class="password-wrapper">
                  <input
                    type="password"
                    id="password"
                    class="password"
                    placeholder="Enter your password"
                    required
                  />
                  <i class="bx bx-hide show-hide" id="togglePassword"></i>
                </div>
                <div class="error" id="passwordError"></div>
              </div>

              <div class="password-field">
                <label for="confirmPassword">Confirm Your Password </label>
                <div class="password-wrapper">
                  <input
                    type="password"
                    id="confirmPassword"
                    class="password"
                    placeholder="Confirm your password"
                    required
                  />
                  <i class="bx bx-hide show-hide" id="togglePasswords"></i>
                </div>
                <div class="error" id="passwordErrors"></div>
              </div>

              <button type="submit" class="signin-btn">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
