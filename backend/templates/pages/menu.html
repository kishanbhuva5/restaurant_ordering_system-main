<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>menu</title>
    <link rel="stylesheet" href="../static/css/menu.css" />
  </head>
  <body>
    <button class="add-btn" id="addMenuBtn">+ Add New</button>
    <table>
      <thead>
        <tr>
          <th>Menu ID</th>
          <th>Name</th>
          <th>Category ID</th>
          <th>Price</th>
          <th>Available</th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="menu-body"></tbody>
    </table>
  <div class="modal" id="addMenuModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Add New Menu</h2>
            <button class="close-btn" id="closeModalBtn">&times;</button>
        </div>
        <div class="modal-body">
            <form id="menuForm">
                <div class="form-group">
                    <label for="menuName">Menu Name</label>
                    <input type="text" id="menuName" class="form-control" placeholder="Enter menu name" required>
                </div>
                <div class="form-group">
                    <label for="menuPrice">Price</label>
                    <input type="number" step="0.01" id="menuPrice" class="form-control" placeholder="Enter price" required>
                </div>
                <div class="form-group">
                    <label for="menuCategory">Category</label>
                    <select id="menuCategory" class="form-control" required>
                    </select>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="menuAvailable" checked> Available
                    </label>
                </div>
                <div class="form-group">
                    <label for="menuImage">Image</label>
                    <input type="file" id="menuImage" class="form-control" accept="image/*">
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn-secondary" id="cancelBtn">Cancel</button>
            <button class="add-btn" id="saveMenuBtn">Save Menu</button>
        </div>
    </div>
</div>

  </body>
</html>
