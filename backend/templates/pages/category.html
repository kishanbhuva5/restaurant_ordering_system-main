<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>menu</title>
    <link rel="stylesheet" href="../static/css/category.css"/>
</head>
<body>
<button class="add-btn" id="addCategoryBtn">+ Add New</button>
<table>
    <thead>
    <tr>
        <th>Category ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="category-body"></tbody>
</table>
<div class="modal" id="addCategoryModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Add New Category</h2>
            <button class="close-btn" id="closeModalBtn">&times;</button>
        </div>
        <div class="modal-body">
            <form id="categoryForm">
                <div class="form-group">
                    <label for="categoryName">Category Name</label>
                    <input type="text" id="categoryName" class="form-control" placeholder="Enter category name" required>
                </div>
                <div class="form-group">
                    <label for="categoryDescription">Description</label>
                    <textarea id="categoryDescription" class="form-control" placeholder="Enter category description"></textarea>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn-secondary" id="cancelBtn">Cancel</button>
            <button class="add-btn" id="saveCategoryBtn">Save Category</button>
        </div>
    </div>
</div>

</body>
</html>
