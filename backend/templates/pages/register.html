<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Register</title>
     <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">

</head>
<body>
<div class="register-container">
    <form class="register-form" id="registerForm">
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" class="form-control" placeholder="Enter your full name" required>
            <div class="error-message" id="nameError">Please enter your full name</div>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            <div class="error-message" id="emailError">Please enter a valid email address</div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Create a password"
                   required>
            <button type="button" class="password-toggle" id="togglePassword">Show</button>
            <div class="password-strength">
                <div class="password-strength-bar" id="passwordStrength"></div>
            </div>

            <div class="error-message" id="passwordError">Password must be at least 8 characters</div>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your
password" required>
            <div class="error-message" id="confirmError">Passwords do not match</div>
        </div>
        <div class="terms-group">
            <input type="checkbox" id="terms" required>
            <label for="terms">
                I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
            </label>
        </div>
        <button type="submit" class="btn-register">Create Account</button>
        <div class="login-link">
            Already have an account? <a href={{ url_for('admin_login') }}>Sign in</a>
        </div>
    </form>
</div>
<script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>

</html>
