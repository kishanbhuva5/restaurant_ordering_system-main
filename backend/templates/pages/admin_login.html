<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_login.css') }}">
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>

</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Sign in to your account</p>
        </div>

        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
            </div>

            <button type="submit" class="login-btn" id="login-btn">
                <span id="btn-text">Sign In</span>
                <span id="btn-loading" class="loading" style="display: none;"></span>
            </button>
        </form>

        <div class="register-link">
            <p>Don't have an account? <a href={{ url_for('user_register') }}>Register</a></p>
        </div>
    </div>
</body>
</html>
